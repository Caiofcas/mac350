<!DOCTYPE html>
<html>
<head>
  <title>Query 3</title>
</head>
<body>
  <nav>
    <a href="{% url 'admin:index' %}"> Voltar para admin</a>
  </nav>
  <h1>Tutores e tutorados</h1>
  <p>Query 3</p>
  {% if query3_result_list %}
    <p>TOTAL: {{query3_result_list | length}}</p>
    {% for row in query3_result_list %}
    <ul>
      <li>
        Tutor: {{row.tutor}}, Tutorado: {{row.tutorado}}
      </li>
    </ul>
    <br>
    {% endfor %}
  {% else %}
    <p>No results are available.</p>
  {% endif %}
</body>
</html>
